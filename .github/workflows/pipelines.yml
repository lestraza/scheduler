name: scheduler
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - "master"
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm install -g bats
      - run: npm run build 